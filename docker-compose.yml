version: '3'

services:
  db: # MYSQL
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: printerlynx
      MYSQL_ROOT_PASSWORD: PrinterlynxDev
    volumes:
      - mysql-data:/var/lib/mysql
  redis: # REDIS
    image: redis:6
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis-data:/data
  minio: # MINIO
    image: minio/minio
    ports:
      - "9090:9000"
      - "9001:9001"
    restart: always
    environment:
      MINIO_ROOT_USER: printerlynx
      MINIO_ROOT_PASSWORD: PrinterlynxDev
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

volumes:
    mysql-data:
    redis-data:
    minio-data: