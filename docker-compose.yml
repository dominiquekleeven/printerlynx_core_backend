version: '3'

services:
  db: # MYSQL
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: printerlynx
      MYSQL_ROOT_PASSWORD: PrinterlynxDev
    volumes:
      - mysql-data:/var/lib/mysql
  rabbitmq: # RABBITMQ
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: printerlynx
      RABBITMQ_DEFAULT_PASS: PrinterlynxDev
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

volumes:
    mysql-data:
    rabbitmq-data: